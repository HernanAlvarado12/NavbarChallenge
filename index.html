<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Navbar Official</title>
        <meta name ="description" content ="Clone of the page Codewell, html and css">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="robots" content ="index, follow">
        <link rel ="stylesheet" href ="./css/mobile.css">
        <link rel ="stylesheet" media ="screen and (min-width: 624px)" href ="./css/table.css">
        <link rel ="stylesheet" media ="screen and (min-width: 995px)" href ="./css/desktop.css">
    </head>

    <body class ="body__container container--margin-auto">

        <header>
            <nav class ="header__navbar container--flex container--flex--justify">
                <img src ="./assets/logo.svg" alt ="Icon of the page web">
                <img src ="./assets/menu.svg" alt ="Icon of menu">
            </nav>
        </header>

        <main class ="main__container">
            <section>
                <h1 class ="section__title element--line-height">Ondeck is your remote <span class ="title__span">coference calling tool</span></h1>
                <p class ="section__content element--line-height element--size element--color-gray">
                    Ondeck is a service that allows you to create beatiful, online, 
                    and encrypted video calls for you and your remote team.
                </p>
                <button class ="section__button">Try for free</button>
                <div class ="section__div container--flex">
                    <p class ="element--size element--color-gray">5.0 Rating based on reviews from:</p>
                    <img src ="./assets/capterraLogo.svg" alt="">
                    <img src ="./assets/alternativeToLogo.svg" alt="">
                </div>
            </section>
            <section class ="main__section main__section__factories">
                <h2 class ="section__content section__title--align element--color-gray">Trusted by 3+ million people at companies like</h2>
                <section class ="container--grid">
                    <img class ="section__image" src ="./assets/netflix.svg" alt ="">
                    <img class ="section__image" src ="./assets/shopify.svg" alt ="">
                    <img class ="section__image" src ="./assets/spotify.svg" alt ="">
                    <img class ="section__image" src ="./assets/walmart.svg" alt ="">
                </section>
            </section>
        </main>

    </body>

</html>
